<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Tetris</title>
    <link rel="stylesheet" href="css/game.css" type="text/css" />
    <link rel="stylesheet" href="css/menu.css" type="text/css" />
    <link rel="stylesheet" href="css/touchButtons.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="menu_container" class="menu_container">
      <h1>MENU</h1>
      <div id="menu_buttons" class="level_options">
        <button id="startButton" class="menu_button">START</button>
        <button id="themeButton" class="menu_button">TEMA</button>
        <button id="dificultButton" class="menu_button">DIFICULDADE</button>
      </div>
    </div>

    <div id="menu_container_theme" class="menu_container" style="display: none">
      <h1>TEMAS</h1>
      <div id="theme_buttons" class="level_options">
        <button id="ligthButton" class="theme_button">CLARO</button>
        <button id="darkButton" class="theme_button">ESCURO</button>
      </div>
    </div>

    <div
      id="menu_container_dificult"
      class="menu_container"
      style="display: none"
    >
      <h1>Selecione o nível de dificuldade:</h1>
      <div id="level_options" class="level_options">
        <button id="easyButton" class="dificult_buttons">FÁCIL</button>
        <button id="mediumButton" class="dificult_buttons">MÉDIO</button>
        <button id="hardButton" class="dificult_buttons">DIFÍCIL</button>
      </div>
    </div>

    <div id="tetris" style="display: none">
      <canvas id="canvas">
        Sorry, this example cannot be run because your browser does not support
        the &lt;canvas&gt; element
      </canvas>

      <div id="menu">
        <div id="score_container">
          <p>SCORE</p>
          <span id="score">00000</span>
        </div>
        <div id="rows_container">
          <p>LINES</p>
          <span id="rows">0</span>
        </div>
        <p><canvas id="upcoming"></canvas></p>
        <p id="start">
          <a href="javascript:play();"
            >Aperte espaço ou clique aqui para iniciar.</a
          >
        </p>
      </div>
    </div>

    <!-- touch -->
    <div id="touch_container" class="touch_container" style="display: none">
      <div class="top_buttons">
        <div class="touch_button" id="rotateButton">↻</div>
      </div>
      <div class="bottom_buttons">
        <div class="touch_button" id="leftButton"><</div>
        <div class="touch_button" id="dropButton">v</div>
        <div class="touch_button" id="rightButton">></div>
      </div>
    </div>
    <!-- touch -->

    <script src="js/stats.js"></script>
    <script src="js/run.js"></script>
  </body>
</html>
