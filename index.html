<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Tetris</title>
    <link rel="stylesheet" href="css/game.css" type="text/css" />
    <link rel="stylesheet" href="css/menu.css" type="text/css" />
    <link rel="stylesheet" href="css/touchButtons.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>

  <body>
    <div id="menu_container" class="menu_container">
      <h1>Selecione o nível de dificuldade:</h1>
      <div id="level_options" class="level_options">
        <button id="easyButton" class="dificult_buttons">Fácil</button>
        <button id="mediumButton" class="dificult_buttons">Médio</button>
        <button id="hardButton" class="dificult_buttons">Difícil</button>
      </div>
    </div>
    <div id="tetris" style="display: none">
      <div id="menu">
        <p id="start"><a href="javascript:play();">Press Space to Play.</a></p>
        <p><canvas id="upcoming"></canvas></p>
        <p>score <span id="score">00000</span></p>
        <p>rows <span id="rows">0</span></p>
      </div>
      <canvas id="canvas">
        Sorry, this example cannot be run because your browser does not support
        the &lt;canvas&gt; element
      </canvas>
    </div>
    <div class="touch_container">
      <div class="top_buttons">
        <div class="touch_button" id="rotateButton">↻</div>
      </div>
      <div class="bottom_buttons">
        <div class="touch_button" id="leftButton"><</div>
        <div class="touch_button" id="dropButton">v</div>
        <div class="touch_button" id="rightButton">></div>
      </div>
    </div>

    <script src="js/stats.js"></script>
    <script src="js/run.js"></script>
  </body>
</html>
